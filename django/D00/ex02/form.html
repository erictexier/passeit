
<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Form ID</title>
	<script type="text/javascript">
		function displayFormContents() {

        var out = '';

        out += 'Firstname = ' + document.getElementById('firstname').value + '\n';
        out += 'Name = '      + document.getElementById('name').value      + '\n';
        out += 'Phone = '     + document.getElementById('phone').value     + '\n';
        out += 'Age = '       + document.getElementById('age').value       + '\n';
        out += 'Email = '     + document.getElementById('email').value     + '\n';

        out += 'Gender = ';
        if (document.getElementById('gender_male').checked == true)
                out += document.getElementById('gender_male').value;
        if (document.getElementById('gender_female').checked == true)
                out += document.getElementById('gender_female').value;
        if (document.getElementById('gender_other').checked == true)
                out += document.getElementById('gender_other').value;
        out += '\n';

        if (document.getElementById('student').checked == true)
                out += 'Student at 42 = yes';
        else
                out += 'Student at 42 = no';

        alert(out);
		}
	</script>

</head>
<body style="border:1px solid black;">
	<form  method="post">
		Firstname :
			<input type="text" id="firstname" placeholder="Your First Name"><br>
		Name :	
			<input type="text" id="name" placeholder="Your Last Name"><br>
		Phone :		
			<input type="tel" id="phone" placeholder="Your telephone Number"><br>
		Age :
			<input type="number" id="age" min="0" max="150" placeholder="Your Age"><br>
		Email :
			<input type="email" id="email" type="email" placeholder="Your Email"><br>
		Student at 42:
		<input type="checkbox" id="student" value="student"> <br>
		<form action="">
			<input type="radio" name="gender" id="gender_male" value="Male" checked> Male
  			<input type="radio" name="gender" id="gender_female" value="Female"> Female
  			<input type="radio" name="gender" id="gender_other" value="Other"> Other <br>
		</form>
		<input type="submit" value="Run that sexy Javascript !" onclick="displayFormContents()">
	</form>
</body>
</html>
